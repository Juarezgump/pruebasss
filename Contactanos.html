<!DOCTYPE html>
<html lang="es">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="/css/contactanos.css"> <!-- Referencia para el CSS -->
</head>
<body> <!-- Cuerpo de la pagina -->

            <li>

                <img src="/imagenes/x.png"  class="icono" > <!-- Imagen de X -->

            <li>
